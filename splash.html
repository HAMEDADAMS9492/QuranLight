<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue - QuranLight</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      :root {
        /* Tes nouvelles couleurs ajustées */
        --emerald-dark: #051d14;
        --emerald-mid: #0a2d20;
        --gold: #b08d57; /* Or plus mat/premium */
        --gold-bright: #fbbf24;
        --gold-glow: rgba(176, 141, 87, 0.3);
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        /* Thème Emerald Gold Background */
        background: radial-gradient(
          circle at center,
          var(--emerald-mid),
          var(--emerald-dark)
        );
        overflow: hidden;
        color: white;
      }

      .splash-container {
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Logo en CERCLE avec animation Premium Reveal */
      .logo-wrapper {
        position: relative;
        margin-bottom: 30px;
        padding: 5px;
        background: linear-gradient(135deg, var(--gold), var(--gold-bright));
        border-radius: 50%; /* Cercle parfait */
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 25px var(--gold-glow);

        /* Animation d'entrée premium */
        opacity: 0;
        transform: scale(0.8);
        animation: premiumReveal 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards,
          pulseLogo 4s infinite ease-in-out 1.5s;
      }

      .main-logo {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%; /* Cercle parfait */
        display: block;
        border: 3px solid var(--emerald-dark); /* Détache le logo de la bordure or */
      }

      /* Typographie avec effet de brillance */
      .brand-name {
        font-size: 2.5rem;
        font-weight: 600;
        margin: 15px 0 0;
        letter-spacing: 2px;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 0.8s;

        background: linear-gradient(
          to right,
          #ffffff,
          var(--gold-bright),
          #ffffff
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 1s ease-out forwards 0.8s,
          shineText 4s linear infinite;
      }

      .tagline {
        font-size: 1rem;
        font-weight: 300;
        opacity: 0;
        margin-top: 5px;
        letter-spacing: 1px;
        animation: fadeIn 1s ease-out forwards 1.2s;
      }

      /* Barre de chargement */
      .loader-container {
        margin-top: 50px;
        width: 180px;
        height: 3px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 1.5s;
      }

      .loader-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(to right, var(--gold), var(--gold-bright));
        box-shadow: 0 0 15px var(--gold-glow);
        animation: loadingProgress 3.5s cubic-bezier(0.4, 0, 0.2, 1) forwards
          1.5s;
      }

      .splash-footer {
        padding-bottom: 40px;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards 2s;
      }

      .version-text {
        font-size: 0.8rem;
        letter-spacing: 4px;
        text-transform: uppercase;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.3);
      }

      /* --- ANIMATIONS --- */
      @keyframes premiumReveal {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulseLogo {
        0%,
        100% {
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px var(--gold-glow);
        }
        50% {
          box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6), 0 0 40px var(--gold-glow);
          transform: scale(1.02);
        }
      }

      @keyframes shineText {
        to {
          background-position: 200% center;
        }
      }

      @keyframes loadingProgress {
        to {
          width: 100%;
        }
      }

      /* Effet Rideau de sortie */
      .exit-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--emerald-dark);
        transform: translateY(100%);
        transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        z-index: 9999;
      }

      .body-exit .exit-overlay {
        transform: translateY(0%);
      }

      @media (max-width: 480px) {
        .main-logo {
          width: 130px;
          height: 130px;
        }
        .brand-name {
          font-size: 2.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo-wrapper">
        <img
          src="assets/image/Logo.jpg"
          alt="QuranLight"
          class="main-logo"
        />
      </div>

      <h1 class="brand-name">QuranLight</h1>
      <p class="tagline">Devenez un meilleur Musulman</p>

      <div class="loader-container">
        <div class="loader-bar"></div>
      </div>
    </div>

    <div class="splash-footer">
      <div class="version-text">VERSION 2.12</div>
    </div>

    <div class="exit-overlay"></div>

    <script>
      window.addEventListener("load", () => {
        // Durée totale d'affichage (5 secondes pour apprécier l'animation)
        setTimeout(() => {
          document.body.classList.add("body-exit");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 800);
        }, 5500);
      });
    </script>
  </body>
</html>
