<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Coran - QuranLight</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/quran.css" />
    <link rel="stylesheet" href="assets/css/theme-variables.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="quran-theme">
    <header class="glass-panel main-header">
      <div class="navigation-top">
        <a
          href="index.html"
          class="floating-back-btn"
          id="btn-to-home"
          title="Accueil"
        >
          <i class="fas fa-home"></i>
        </a>
        <a
          href="#"
          class="floating-back-btn"
          id="btn-to-list"
          style="display: none"
          title="Retour à la liste"
        >
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>

      <div class="header-center-content">
        <div class="header-title-wrapper">
          <div
            class="title-text-stack"
            style="display: flex; flex-direction: column; align-items: center"
          >
            <h1 class="header-main-title" id="header-title">Le Saint Coran</h1>
          </div>
        </div>
      </div>

      <div class="header-actions-right">
        <button class="action-icon-btn active-gold" title="Favoris">
          <i class="fas fa-bookmark"></i>
        </button>
        <button class="action-icon-btn" title="Paramètres">
          <i class="fas fa-sliders-h"></i>
        </button>
      </div>
    </header>

    <div class="header-spacer" style="height: 85px"></div>

    <div class="quran-brand-header" id="brand-header">
      <div class="brand-logo-container">
        <img
          src="assets/image/Qibla_img2.webp"
          alt="QuranLight Logo"
          class="main-logo-gold"
        />
      </div>
      <h2 class="brand-name">Le Noble Coran</h2>
      <h2 class="brand-arabic-title">القرآن الكريم</h2>
      <p class="brand-tagline">Une guidance lumineuse, une lecture apaisante</p>
    </div>

    <main class="quran-container" id="quran-list-view">
      <div class="search-section">
        <div class="search-bar-premium">
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="Numéro ou nom de sourate..."
            id="surah-search"
          />
        </div>
      </div>
      <div class="surah-list-grid" id="surah-list"></div>
    </main>

    <main
      class="quran-container quran-reader"
      id="quran-reader-view"
      style="display: none"
    >
      <div class="surah-header-card">
        <h2 id="surah-number-name" class="surah-meta"></h2>
        <h1 id="surah-arabic-name" class="arabic-title"></h1>
      </div>

      <div id="bismillah-area"></div>
      <div id="ayat-display" class="ayat-container"></div>
    </main>

    <div
      id="quran-controls-bar"
      class="quran-controls-floating"
      style="display: none"
    >
      <div class="nav-controls">
        <button class="control-btn prev-surah" title="Sourate précédente">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="control-btn prev-ayah" title="Verset précédent">
          <i class="fas fa-chevron-left"></i>
        </button>

        <button class="play-main-btn listen-button">
          <div class="play-icon-bg"><i class="fas fa-play"></i></div>
          <span>ÉCOUTER</span>
        </button>

        <button class="control-btn next-ayah" title="Verset suivant">
          <i class="fas fa-chevron-right"></i>
        </button>
        <button class="control-btn next-surah" title="Sourate suivante">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </div>

    <script src="assets/js/quran_logic.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/theme-loader.js"></script>
  </body>
</html>
