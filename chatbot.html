<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuranLight Chatbot - Premium Edition</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --emerald-deep: #062c1e;
        --emerald-light: #0d4d38;
        --gold-primary: #b08d57;
        --gold-light: #d4af37;
        --white: #ffffff;
        --bg-msg-bot: #f8faf9;
        --shadow-lux: 0 15px 35px rgba(0, 0, 0, 0.3);
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: transparent !important;
        overflow: hidden;
      }

      #chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        max-width: 95vw;
      }

      /* Fen√™tre du Chatbot - AGRANDIE */
      .chatbot-window {
        width: 400px; /* Largeur augment√©e */
        max-width: 88vw;
        height: 600px; /* Hauteur augment√©e */
        max-height: 80vh;
        background: var(--white);
        border-radius: 24px;
        box-shadow: var(--shadow-lux);
        display: none;
        flex-direction: column;
        overflow: hidden;
        margin-bottom: 15px;
        border: 1px solid rgba(176, 141, 87, 0.4);
        animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Header */
      .chatbot-header {
        background: radial-gradient(
          circle at top left,
          var(--emerald-light),
          var(--emerald-deep)
        );
        padding: 15px 20px;
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid var(--gold-primary);
      }

      .header-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .header-info i {
        font-size: 24px;
        color: var(--gold-light);
      }
      .header-text h3 {
        margin: 0;
        font-family: "Amiri", serif;
        font-size: 22px;
        color: var(--gold-light);
      }
      .header-text p {
        margin: 0;
        font-size: 11px;
        opacity: 0.8;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .lang-btn {
        padding: 4px 8px;
        font-size: 11px;
        font-weight: 700;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(176, 141, 87, 0.3);
        cursor: pointer;
        color: white;
        transition: 0.2s;
      }
      .lang-btn.active {
        background: var(--gold-primary);
        color: var(--emerald-deep);
      }

      .btn-close {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 18px;
        opacity: 0.8;
      }
      .btn-close:hover {
        opacity: 1;
        transform: rotate(90deg);
        transition: 0.3s;
      }

      /* Messages Area */
      .chatbot-messages {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        gap: 15px;
        scrollbar-width: thin;
      }

      .msg {
        max-width: 85%;
        padding: 12px 16px;
        font-size: 14px;
        line-height: 1.5;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bot-msg {
        background: var(--bg-msg-bot);
        color: var(--emerald-deep);
        border-radius: 18px 18px 18px 4px;
        align-self: flex-start;
        border: 1px solid #edf2f0;
      }
      .user-msg {
        background: var(--emerald-light);
        color: white;
        border-radius: 18px 18px 4px 18px;
        align-self: flex-end;
        border-right: 4px solid var(--gold-primary);
      }

      /* Options List */
      .options-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 5px;
      }
      .option-button {
        background: white;
        border: 1px solid #eee;
        color: var(--emerald-deep);
        padding: 10px 15px;
        border-radius: 12px;
        font-size: 13px;
        cursor: pointer;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s;
      }
      .option-button:hover {
        border-color: var(--gold-primary);
        background: var(--bg-msg-bot);
        transform: translateX(8px);
      }

      /* Input Area */
      .input-area {
        padding: 15px 20px;
        background: var(--white);
        border-top: 1px solid #f0f0f0;
        display: flex;
        gap: 10px;
      }
      .input-area input {
        flex-grow: 1;
        border: 1.5px solid #eee;
        padding: 10px 15px;
        border-radius: 25px;
        outline: none;
        font-size: 14px;
        transition: 0.3s;
      }
      .input-area input:focus {
        border-color: var(--gold-primary);
        box-shadow: 0 0 8px rgba(176, 141, 87, 0.2);
      }
      .send-btn {
        background: var(--emerald-light);
        color: var(--gold-light);
        width: 42px;
        height: 42px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: 0.2s;
      }
      .send-btn:hover {
        transform: scale(1.1) rotate(-10deg);
        background: var(--emerald-deep);
      }

      /* BOUTON TOGGLE AVEC EFFET AURA */
      .chatbot-toggle {
        width: 70px;
        height: 70px;
        background: var(--white);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid var(--gold-primary);
        position: relative;
        transition: 0.3s;
      }

      .chatbot-toggle::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid var(--gold-primary);
        animation: spirit-aura 2s infinite;
        z-index: 1;
      }

      @keyframes spirit-aura {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }

      .chatbot-toggle img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        z-index: 2;
      }

      .action-link {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        background: var(--emerald-deep);
        color: var(--gold-light) !important;
        text-decoration: none;
        border-radius: 8px;
        font-size: 12px;
        border: 1px solid var(--gold-primary);
        font-weight: 600;
      }

      .typing {
        font-size: 12px;
        color: #999;
        display: none;
        margin-bottom: 10px;
        font-style: italic;
      }

      /* Mobile Adjustment */
      @media (max-width: 480px) {
        .chatbot-window {
          width: 90vw;
          height: 75vh;
          right: 5vw;
        }
        .chatbot-toggle {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div id="chatbot-container">
      <div id="chatbot-window" class="chatbot-window">
        <div class="chatbot-header">
          <div class="header-info">
            <i class="fas fa-mosque"></i>
            <div class="header-text">
              <h3 id="ui-title">QuranLight</h3>
              <p id="ui-subtitle">Guidance Spirituelle</p>
            </div>
          </div>
          <div class="header-actions">
            <button
              class="lang-btn active"
              id="btn-fr"
              onclick="changeLang('FR')"
            >
              FR
            </button>
            <button class="lang-btn" id="btn-en" onclick="changeLang('EN')">
              EN
            </button>
            <button class="btn-close" id="close-chat">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <div class="chatbot-messages" id="chat-messages"></div>

        <div class="input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Posez votre question..."
          />
          <button class="send-btn" id="send-msg">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <div class="chatbot-toggle" id="open-chat">
        <img src="assets/image/Logo.jpg" alt="Logo" />
      </div>
    </div>

    <script>

      const sendBtn = document.getElementById("send-msg");

      const messagesArea = document.getElementById("chat-messages");

              ],

                "pri√®re",

                "tahajjud",
              ],
              msg: "La pri√®re est le lien vital entre le serviteur et son Cr√©ateur, une source de tranquillit√©. Pour ne manquer aucune de vos obligations, voici nos horaires pr√©cis : <br><a href='salat.html' class='action-link'>Acc√©der aux horaires de Salat</a>",
            },
            {
              keywords: [
                "coran",

                "sourate",

              ],
              msg: "Suivre la Sunnah du Proph√®te (psl), c'est marcher sur le chemin de l'excellence comportementale. D√©couvrez des sagesses authentiques pour guider vos pas : <br><a href='hadiths.html' class='action-link'>Consulter les Hadiths</a>",
            },

              msg: "Tourner son visage vers la Kaaba est une unification des c≈ìurs de tous les musulmans. Voici notre outil pour vous orienter avec pr√©cision : <br><a href='qibla.html' class='action-link'>Trouver la Qibla</a>",

              msg: "La Zakat purifie les biens et renforce la solidarit√© de la communaut√©. C'est un acte de foi profond qui apporte la baraka dans votre vie.",
            },

          ],

        EN: {

          subtitle: "Spiritual Guidance",
          placeholder: "Share your thoughts...",
          typing: "QuranLight is contemplating...",
          options: [
            { id: "coran", text: "Read Noble Quran", icon: "fa-book-open" },
            { id: "priere", text: "Prayer Timings", icon: "fa-clock" },
            { id: "hadith", text: "Hadiths of the Day", icon: "fa-quote-left" },
            { id: "qibla", text: "Qibla Direction", icon: "fa-compass" },
          ],
          smartResponses: [
            {
              keywords: ["hello", "hi", "salam", "hey", "morning", "evening"],
              msg: "Wa Alaykum As-Salam! It's a blessing to have you here. How can I illuminate your journey today?",
            },
            {
              keywords: [
                "prayer",
                "salat",
                "pray",
                "time",
                "fajr",
                "dhuhr",
                "asr",
                "maghrib",
                "isha",
              ],
              msg: "Prayer is the pillar of faith and a source of ultimate peace. To find the exact timings for your location, please visit: <br><a href='salat.html' class='action-link'>View Prayer Timings</a>",
            },
            {
              keywords: ["quran", "read", "surah", "verse", "ayats", "listen"],
              msg: "The Quran is a mercy and a healing for mankind. Explore its deep meanings or listen to its recitation here: <br><a href='quran.html' class='action-link'>Open Noble Quran</a>",
            },
            {
              keywords: ["hadith", "prophet", "sunnah", "sayings"],
              msg: "The Sunnah of the Prophet (pbuh) provides the best example of character and conduct. Explore authentic traditions here: <br><a href='hadiths.html' class='action-link'>Browse Hadiths</a>",
            },
            {
              keywords: ["thanks", "thank", "shukran", "jazak", "barakallah"],
              msg: "You are most welcome! It is my privilege to help. May Allah grant us all wisdom and steadfastness.",
            },
          ],
          fallback:
            "I apologize, I couldn't quite understand your request. Could you please provide more details or rephrase? I am here to help you in the best way possible.",
        },
      };

      function changeLang(lang) {
        currentLang = lang;
        document
          .getElementById("btn-fr")
          .classList.toggle("active", lang === "FR");
        document
          .getElementById("btn-en")
          .classList.toggle("active", lang === "EN");
        document.getElementById("ui-subtitle").innerText = data[lang].subtitle;
        userInput.placeholder = data[lang].placeholder;
        renderInitialState();
      }

      function renderInitialState() {
        messagesArea.innerHTML = `
          <div class="msg bot-msg">${data[currentLang].welcome}</div>
          <div class="options-list">
            ${data[currentLang].options
              .map(
                (opt) => `
              <button class="option-button" onclick="handleAction('${opt.id}', '${opt.text}')">
                <span>${opt.text}</span> <i class="fas ${opt.icon}"></i>
              </button>
            `
              )
              .join("")}
          </div>
          <div id="typing" class="typing">${data[currentLang].typing}</div>
        `;
      }

      function handleAction(id, label) {
        appendMessage(label, "user");
        showTyping(true);

        setTimeout(() => {
          showTyping(false);
          const res = data[currentLang].responses[id];
          const content = `${res[0]}<br><a href="${res[1]}" target="_parent" class="action-link">${res[2]}</a>`;
          appendMessage(content, "bot");
        }, 800);
      }

      function appendMessage(text, side) {
        const msg = document.createElement("div");
        msg.className = `msg ${side}-msg`;
        msg.innerHTML = text;
        messagesArea.insertBefore(msg, document.getElementById("typing"));
        messagesArea.scrollTop = messagesArea.scrollHeight;
      }

      function showTyping(status) {
        document.getElementById("typing").style.display = status
          ? "block"
          : "none";
        messagesArea.scrollTop = messagesArea.scrollHeight;
      }

      function processSmartResponse(input) {
        const text = input.toLowerCase();
        const smartRes = data[currentLang].smartResponses;

        for (let item of smartRes) {
          if (item.keywords.some((key) => text.includes(key))) {
            return item.msg;
          }
        }
        return data[currentLang].responses.fallback;
      }

      sendBtn.onclick = () => {
        const val = userInput.value.trim();
        if (val) {
          appendMessage(val, "user");
          userInput.value = "";
          showTyping(true);

          setTimeout(() => {
            showTyping(false);
            const response = processSmartResponse(val);
            appendMessage(response, "bot");
          }, 1000);
        }
      };

      userInput.onkeypress = (e) => {
        if (e.key === "Enter") sendBtn.click();
      };

      openBtn.onclick = () => {
        chatWindow.style.display = "flex";
        openBtn.style.display = "none";
        window.parent.postMessage("openChat", "*");
      };

      closeBtn.onclick = () => {
        chatWindow.style.display = "none";
        openBtn.style.display = "flex";
        window.parent.postMessage("closeChat", "*");
      };

      renderInitialState();
    </script>
  </body>
</html>
