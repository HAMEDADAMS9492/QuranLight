<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuranLight Chatbot - Premium Edition</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/theme-variables.css" />
    <style>
      :root {
        --emerald-deep: #062c1e;
        --emerald-light: #0d4d38;
        --gold-primary: #b08d57;
        --gold-light: #d4af37;
        --white: #ffffff;
        --bg-msg-bot: #f8faf9;
        --shadow-lux: 0 15px 35px rgba(0, 0, 0, 0.3);
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: transparent;
      }

      #chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      /* FenÃªtre du Chatbot - HAUTEUR RÃ‰DUITE Ã€ 480px */
      .chatbot-window {
        width: 350px;
        height: 480px;
        background: var(--white);
        border-radius: 22px;
        box-shadow: var(--shadow-lux);
        display: none;
        flex-direction: column;
        overflow: hidden;
        margin-bottom: 12px;
        border: 1px solid rgba(176, 141, 87, 0.4);
        animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Header */
      .chatbot-header {
        background: radial-gradient(
          circle at top left,
          var(--emerald-light),
          var(--emerald-deep)
        );
        padding: 18px 20px;
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid var(--gold-primary);
      }

      .header-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .header-info i {
        font-size: 24px;
        color: var(--gold-light);
      }
      .header-text h3 {
        margin: 0;
        font-family: "Amiri", serif;
        font-size: 20px;
        color: var(--gold-light);
        line-height: 1;
      }
      .header-text p {
        margin: 0;
        font-size: 11px;
        opacity: 0.8;
      }

      /* SÃ©lecteur de Langue */
      .header-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .lang-switch {
        display: flex;
        gap: 5px;
      }

      .lang-btn {
        width: 26px;
        height: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 700;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(176, 141, 87, 0.3);
        cursor: pointer;
        transition: 0.3s;
        color: white;
      }

      .lang-btn.active,
      .lang-btn:hover {
        background: var(--gold-primary);
        color: var(--emerald-deep);
        border-color: var(--gold-light);
      }

      /* Bouton Fermer */
      .btn-close {
        width: 28px;
        height: 28px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .btn-close:hover {
        background: #e74c3c;
        border-color: #c0392b;
        transform: rotate(90deg);
        box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
      }

      /* Messages */
      .chatbot-messages {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .bot-bubble {
        background: var(--bg-msg-bot);
        padding: 14px 18px;
        border-radius: 18px 18px 18px 4px;
        max-width: 85%;
        font-size: 13.5px;
        color: var(--emerald-deep);
        line-height: 1.5;
        border: 1px solid #edf2f0;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Boutons Action */
      .action-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
        padding: 10px 16px;
        background: var(--emerald-deep);
        color: var(--gold-light) !important;
        text-decoration: none;
        border-radius: 10px;
        font-size: 12px;
        font-weight: 600;
        border: 1px solid var(--gold-primary);
        transition: 0.3s;
      }

      .action-link:hover {
        background: var(--emerald-light);
        transform: scale(1.02);
      }

      /* Options */
      .option-button {
        background: var(--white);
        border: 1.5px solid var(--emerald-light);
        color: var(--emerald-deep);
        padding: 12px 15px;
        border-radius: 12px;
        text-align: left;
        font-size: 13px;
        cursor: pointer;
        transition: 0.25s;
        width: 100%;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .option-button:hover {
        border-color: var(--gold-primary);
        background: #fdfaf5;
        color: var(--gold-primary);
      }

      /* Input Zone */
      .input-area {
        padding: 15px 20px;
        background: var(--white);
        border-top: 1px solid #f0f0f0;
        display: flex;
        gap: 12px;
      }

      .input-area input {
        flex-grow: 1;
        border: 1.5px solid #eee;
        padding: 12px 18px;
        border-radius: 25px;
        outline: none;
      }

      .send-btn {
        background: var(--emerald-light);
        color: var(--gold-light);
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
      }

      /* --- EFFET AURA SPIRTUELLE SUR LE BOUTON TOGGLE --- */
      .chatbot-toggle {
        width: 70px;
        height: 70px;
        background: var(--white);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid var(--gold-primary);
        position: relative; /* NÃ©cessaire pour l'aura */
      }

      .chatbot-toggle::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid var(--gold-primary);
        animation: spirit-aura 2s infinite;
      }

      @keyframes spirit-aura {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }

      .chatbot-toggle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="chatbot-container">
      <div id="chatbot-window" class="chatbot-window">
        <div class="chatbot-header">
          <div class="header-info">
            <i class="fas fa-mosque"></i>
            <div class="header-text">
              <h3>QuranLight</h3>
              <p>Guidance Spirituelle</p>
            </div>
          </div>
          <div class="header-actions">
            <div class="lang-switch">
              <div class="lang-btn active" onclick="setLang('FR')">FR</div>
              <div class="lang-btn" onclick="setLang('EN')">EN</div>
            </div>
            <button class="btn-close" id="close-chat">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <div class="chatbot-messages" id="chat-messages">
          <div class="bot-bubble">
            As-salamu alaykum ðŸ‘‹ Comment puis-je vous aider ?
          </div>
          <div
            id="options-container"
            style="
              display: flex;
              flex-direction: column;
              gap: 8px;
              margin-top: 5px;
            "
          >
            <button class="option-button" onclick="quickReply('Lire le Coran')">
              <span>Lire le Noble Coran</span> <i class="fas fa-book-open"></i>
            </button>
            <button
              class="option-button"
              onclick="quickReply('Horaires de PriÃ¨re')"
            >
              <span>Horaires de PriÃ¨re</span> <i class="fas fa-clock"></i>
            </button>
            <button class="option-button" onclick="quickReply('Hadiths')">
              <span>Hadiths du Jour</span> <i class="fas fa-quote-left"></i>
            </button>
          </div>
        </div>

        <div class="input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Posez une question..."
          />
          <button class="send-btn" id="send-msg">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <div class="chatbot-toggle" id="open-chat">
        <img src="assets/image/Logo.jpg" alt="Logo" />
      </div>
    </div>

    <script>
      const chatWindow = document.getElementById("chatbot-window");
      const openBtn = document.getElementById("open-chat");
      const closeBtn = document.getElementById("close-chat");
      const sendBtn = document.getElementById("send-msg");
      const userInput = document.getElementById("user-input");
      const messagesArea = document.getElementById("chat-messages");

      openBtn.onclick = () => {
        chatWindow.style.display = "flex";
        openBtn.style.display = "none";
      };
      closeBtn.onclick = () => {
        chatWindow.style.display = "none";
        openBtn.style.display = "flex";
      };

      function setLang(lang) {
        document.querySelectorAll(".lang-btn").forEach((btn) => {
          btn.classList.toggle("active", btn.innerText === lang);
        });
      }

      function appendMessage(content, type) {
        const msg = document.createElement("div");
        msg.className = "bot-bubble";
        if (type === "user") {
          msg.style.alignSelf = "flex-end";
          msg.style.background = "var(--emerald-light)";
          msg.style.color = "white";
          msg.style.borderRight = "3px solid var(--gold-primary)";
          msg.style.borderRadius = "18px 18px 4px 18px";
        }
        msg.innerHTML = content;
        messagesArea.appendChild(msg);
        messagesArea.scrollTop = messagesArea.scrollHeight;
      }

      function quickReply(text) {
        appendMessage(text, "user");
        handleLogic(text);
      }

      function handleLogic(input) {
        let response = "";
        let actionBtn = "";
        const text = input.toLowerCase();

        if (text.includes("coran")) {
          response = "Consultez le Coran ici :";
          actionBtn =
            '<a href="quran.html" target="_blank" class="action-link"><i class="fas fa-book-open"></i> Acceder au Coran</a>';
        } else if (text.includes("priÃ¨re") || text.includes("salat")) {
          response = "Voici les horaires de salat :";
          actionBtn =
            '<a href="salat.html" target="_blank" class="action-link"><i class="fas fa-clock"></i> Horaires de PriÃ¨re</a>';
        } else if (text.includes("hadith")) {
          response = "DÃ©couvrez les Hadiths authentiques :";
          actionBtn =
            '<a href="hadiths.html" target="_blank" class="action-link"><i class="fas fa-quote-left"></i> Acceder aux Hadiths</a>';
        } else {
          response =
            "Je peux vous aider avec le Coran, la Salat ou les Hadiths.";
        }

        setTimeout(() => {
          appendMessage(
            response + (actionBtn ? "<br>" + actionBtn : ""),
            "bot"
          );
        }, 600);
      }

      sendBtn.onclick = () => {
        const val = userInput.value.trim();
        if (val) {
          appendMessage(val, "user");
          handleLogic(val);
          userInput.value = "";
        }
      };

      userInput.onkeypress = (e) => {
        if (e.key === "Enter") sendBtn.click();
      };
      // Envoie un message Ã  la page parente pour changer la taille de l'iframe
      openBtn.onclick = () => {
        chatWindow.style.display = "flex";
        openBtn.style.display = "none";
        window.parent.postMessage("openChat", "*"); // PrÃ©venir le parent
      };

      closeBtn.onclick = () => {
        chatWindow.style.display = "none";
        openBtn.style.display = "flex";
        window.parent.postMessage("closeChat", "*"); // PrÃ©venir le parent
      };
    </script>
    <script src="assets/js/theme-loader.js"></script>
  </body>
</html>
