<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hadiths - QuranLight</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/hadiths.css" />
    <link rel="stylesheet" href="assets/css/theme-variables.css" />
  </head>
  <body class="hadiths-theme">
    <header class="glass-panel main-header">
      <div class="navigation-top">
        <a href="index.html" class="floating-back-btn">
          <i class="fas fa-arrow-left"></i> <span>Accueil</span>
        </a>
      </div>

      <div class="header-center-content">
        <div class="header-title-wrapper">
          <div
            class="hero-intro-section"
            style="display: flex; align-items: center; gap: 12px"
          >
            <h1 class="header-main-title">Collection Hadiths</h1>
            <i
              class="fas fa-book-open moon-logo"
              style="font-size: 1.8rem; color: var(--color-gold)"
            ></i>
          </div>
        </div>
      </div>

      <div class="header-actions-right">
        <button
          class="action-icon-btn"
          onclick="window.location.reload();"
          title="Actualiser les hadiths"
        >
          <i class="fas fa-rotate"></i>
        </button>
      </div>
    </header>

    <div class="header-spacer" style="height: 85px"></div>

    <div class="legal-page-container">
      <div class="legal-header">
        <span class="header-sub">Paroles et enseignements prophétiques</span>
      </div>

      <section class="search-section">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="hadith-search"
            placeholder="Rechercher par mot-clé (ex: Savoir, Paix)..."
          />
        </div>

        <div class="filter-tabs" id="filter-tabs">
          <button class="tab-btn active" data-cat="all">Tous</button>
          <button class="tab-btn" data-cat="bukhari">Al-Bukhari</button>
          <button class="tab-btn" data-cat="muslim">Muslim</button>
          <button class="tab-btn" data-cat="nawawi">40 Nawawi</button>
        </div>
      </section>

      <main id="hadiths-display" class="hadiths-grid"></main>

      <footer class="legal-footer-info">
        © 2026 QuranLight - Source : Sahih Bukhari & Muslim
      </footer>
    </div>

    <script src="assets/js/hadiths_logic.js"></script>
    <script src="assets/js/theme-loader.js"></script>
  </body>
</html>
